<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    for (let i = 10; i>0; i--){
        console.log(i)
    }

    console.log("Even numbers: ")
    for (let i = 10; i >=0; i--){
        if(i%2===0){
            console.log(i)
        }
    }

    let sum = 0;
    let counter = 0;
    for (let i =10; i>=0; i--){
        if(i%2 === 0){
            sum += i;
            counter ++;
        }
    }

    console.log("Sum: ", sum);
    console.log("Average: ", sum/counter);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The Document Object</h1>
    <h2>The querySelector() Method</h2>

    <p>Add a background color to the first element with class="example":</p>

    <p id="example1">I am the first paragraph.</p>
    <p id="example2">I am the second paragraph.</p>

    <script>
    document.querySelector("#example1").style.backgroundColor = "red";
    document.querySelector("#example2").style.backgroundColor = "blue";
    document.querySelector("h1").style.backgroundColor = "yellow";
    </script>

</body>
</html>

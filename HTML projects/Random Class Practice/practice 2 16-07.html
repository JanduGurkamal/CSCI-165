<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>An unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>The innerHTML li elements are:</p>
    <p id="demo"></p>

    <script>

        const collection = document.querySelectorAll("li");
    
        for (let i = 0; i < collection.length; i++) {
            document.getElementById("demo").innerHTML += collection[i].innerHTML + '<br>';
}

    </script>

</body>
</html>

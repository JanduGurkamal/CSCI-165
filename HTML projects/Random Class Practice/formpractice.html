<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

      <label for="firstName">First Name:</label><input type="text" id="firstName" name="firstName" maxlength="12" required placeholder="Type Your First Name"><br>
      <label for="lastName">Last Name:</label><input type="text" id="lastName" name="lastName" max="10" placeholder="Type Your Last Name" required><br>
      <label for="">Gender: </label><input type="radio" value="Male" id="genderM" name="gender"><label for="genderM">M</label><input value="Female" type="radio" id="genderF" name="gender"><label for="genderF">F</label><br>
      <label for="school">School:</label><input type="text" name="school" id="school" value="Columbia College" disabled><br>
      <label for="password">Password:</label><input required type="password" id="password" name="password"><br>
      <input type="submit" value="submit" name="submit button"><br>

    </form>
</body>
</html>
